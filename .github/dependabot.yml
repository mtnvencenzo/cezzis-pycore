version: 2
updates:
  # Python dependencies for cezzis-kafka
  - package-ecosystem: "pip"
    directory: "/cezzis-kafka"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    assignees:
      - "mtnvencenzo"
    commit-message:
      prefix: "chore"
      include: "scope"

